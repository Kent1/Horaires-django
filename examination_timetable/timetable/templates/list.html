{% extends "template.html" %}

{% block title %}{{ title }} list{% endblock title %}
{% block h1 %}{{ title }} list{% endblock h1 %}

{% block contents %}
<p>
  <ul>
    {% for element in list %}
    <li><a href="/{{ url }}/{{ element.pk }}">{{ element }}</a></li>
    {% endfor %}
  </ul>
</p>
{% endblock contents %}
